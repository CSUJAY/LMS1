<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Teacher Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-xl font-semibold">TeachPanel</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="text-gray-600 hover:text-gray-900">
                            <i class="fas fa-bell"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-4 h-4 text-xs flex items-center justify-center">3</span>
                        </button>
                    </div>
                    <img src="/api/placeholder/32/32" alt="Profile" class="w-8 h-8 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <nav class="space-y-2">
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-home w-6"></i> Dashboard
                    </a>
                    <a href="./components/course-management.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-books w-6"></i> Courses
                    </a>
                    <a href="./components/student-management.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-student w-6"></i> Student Details
                    </a>
                    <a href="./components/assessment-tools.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-tick w-6"></i> Assessment
                    </a>
                    <a href="./components/live-session.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-videocall w-6"></i> Live Session
                    </a>
                    <a href="./components/analytics.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-barchart w-6"></i> Analysis
                    </a>
                    <a href="./components/certificate-management.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-certificate w-6"></i> Certificates
                    </a>
                    <a href="./components/discussion-forums.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-comments w-6"></i> Discussions
                    </a>
                    <a href="./components/resource-library.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-book w-6"></i> Resources
                    </a>
                    <a href="./components/notifications.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-bell w-6"></i> Notifications
                    </a>
                    <a href="./components/profile-settings.html" class="block px-4 py-2 rounded-lg hover:bg-blue-50 text-gray-700">
                        <i class="fas fa-cog w-6"></i> Settings
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8" id="main-content">
            <!-- Sections will be loaded dynamically here -->
        </main>
    </div>

    <script>
        // Function to load HTML sections dynamically
        async function loadComponent(component) {
            const response = await fetch(`./components/${component}.html`);
            const content = await response.text();
            document.getElementById('main-content').innerHTML = content;
        }

        // Call loadComponent with the desired component file
        loadComponent('discussion-forums'); // default loaded section
    </script>
</body>
</html>

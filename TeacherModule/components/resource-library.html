<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section id="resources" class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Resource Library</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Upload Resource</h3>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Resource Type</label>
                        <select class="w-full border rounded-lg px-3 py-2">
                            <option>Document</option>
                            <option>Video</option>
                            <option>External Link</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Title</label>
                        <input type="text" class="w-full border rounded-lg px-3 py-2">
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Upload Resource
                    </button>
                </form>
            </div>
            <div class="bg-white rounded-lg shadow p-6 md:col-span-2">
                <h3 class="text-lg font-semibold mb-4">Recent Resources</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between border-b pb-4">
                        <div class="flex items-center">
                            <i class="fas fa-file-pdf text-red-500 text-2xl mr-3"></i>
                            <div>
                                <p class="font-medium">JavaScript Basics Guide</p>
                                <p class="text-sm text-gray-500">PDF Document • 2.5MB</p>
                            </div>
                        </div>
                        <button class="text-blue-600 hover:text-blue-700">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    <div class="flex items-center justify-between border-b pb-4">
                        <div class="flex items-center">
                            <i class="fas fa-video text-blue-500 text-2xl mr-3"></i>
                            <div>
                                <p class="font-medium">Introduction to React</p>
                                <p class="text-sm text-gray-500">Video • 15:30</p>
                            </div>
                        </div>
                        <button class="text-blue-600 hover:text-blue-700">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Tools - Teacher Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-xl font-semibold">TeachPanel</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-gray-900">Dashboard</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Courses</a>
                    <a href="#" class="text-blue-600">Assessments</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4">
        <!-- Quiz Creation Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Create New Quiz</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quiz Title</label>
                    <input type="text" class="w-full border rounded-lg p-2" placeholder="Enter quiz title">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Course</label>
                    <select class="w-full border rounded-lg p-2">
                        <option>Web Development</option>
                        <option>Advanced JavaScript</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Questions</label>
                    <div class="space-y-4">
                        <!-- Multiple Choice Question -->
                        <div class="border rounded-lg p-4">
                            <div class="mb-2">
                                <input type="text" class="w-full border rounded p-2" placeholder="Enter question">
                            </div>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="radio" class="mr-2">
                                    <input type="text" class="border rounded p-1" placeholder="Option 1">
                                </div>
                                <div class="flex items-center">
                                    <input type="radio" class="mr-2">
                                    <input type="text" class="border rounded p-1" placeholder="Option 2">
                                </div>
                                <button class="text-blue-600 text-sm">+ Add Option</button>
                            </div>
                        </div>
                    </div>
                    <button class="mt-2 text-blue-600">+ Add Question</button>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Save Quiz
                </button>
            </div>
        </div>

        <!-- Existing Assessments -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Current Assessments</h2>
            <div class="space-y-4">
                <!-- Quiz Card -->
                <div class="border rounded-lg p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium">JavaScript Basics Quiz</h3>
                            <p class="text-sm text-gray-600">10 questions • Multiple Choice</p>
                            <p class="text-sm text-gray-600">Due: Oct 15, 2024</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="text-blue-600">Edit</button>
                            <button class="text-blue-600">Grade</button>
                            <button class="text-red-600">Delete</button>
                        </div>
                    </div>
                </div>

                <!-- Assignment Card -->
                <div class="border rounded-lg p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium">Final Project Submission</h3>
                            <p class="text-sm text-gray-600">Project Assignment • File Upload</p>
                            <p class="text-sm text-gray-600">Due: Nov 1, 2024</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="text-blue-600">Edit</button>
                            <button class="text-blue-600">Grade</button>
                            <button class="text-red-600">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <section id="settings" class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Profile & Settings</h2>
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="text-center">
                        <div class="mb-4">
                            <img src="/api/placeholder/150/150" alt="Profile" class="rounded-full mx-auto">
                        </div>
                        <button class="text-blue-600 hover:text-blue-700">
                            Change Photo
                        </button>
                    </div>
                    <div class="md:col-span-2">
                        <form id="profileForm" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">First Name</label>
                                    <input type="text" class="w-full border rounded-lg px-3 py-2" value="John">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Last Name</label>
                                    <input type="text" class="w-full border rounded-lg px-3 py-2" value="Doe">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Email</label>
                                <input type="email" class="w-full border rounded-lg px-3 py-2" value="john.doe@example.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Bio</label>
                                <textarea class="w-full border rounded-lg px-3 py-2" rows="4">Experienced web development instructor with 5+ years of teaching experience. Specialized in JavaScript and modern web technologies.</textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Expertise</label>
                                <input type="text" class="w-full border rounded-lg px-3 py-2" value="Web Development, JavaScript, Python">
                            </div>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                Save Profile
                            </button>
                        </form>
                    </div>
                </div>
            </div>
</body>
</html>
